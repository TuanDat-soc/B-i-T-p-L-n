<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ Bố Cục</title>
    <link rel="stylesheet" href="truyenngan.css">
</head>
<body>
    <div class="container">
        <h2>TRUYỆN NGẮN ></h2> 
        <div class="content-row">
            <div class="left-column">
                <div class="main-image">
                    <img src="anh1.jpg" alt="Ánh Trăng Và Kẻ Hai Lòng">
                    <div class="caption-box">
                        <p class="caption">Ánh Trăng Và Kẻ Hai Lòng</p>
                        <p class="footer-text">iini.net</p> <!-- Dòng chữ nằm ở góc dưới bên phải -->
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="divider"></div> <!-- Đường kẻ màu xám -->
                <div class="item horizontal">
                    <img src="anh2.jpg" alt="Cầu Tôi Mãi Một Đời Yêu Em">
                    <p class="title">Cầu Tôi Mãi Một Đời Yêu Em</p>
                </div>
                <div class="right-column-items">
                    <div class="item">
                        <img src="anh3.jpg" alt="Tình Yêu Vốn Dĩ...">
                        <p>Tình Yêu Vốn Dĩ Không Cần Quá Tự Cao, Muốn Ở Cạnh Nhau Hãy Dẹp Bỏ Kiêu Ngạo</p>
                    </div>
                    <div class="item">
                        <img src="anh4.jpg" alt="Phụ Nữ Khi Yêu">
                        <p>Phụ Nữ Khi 'yêu' Phải Biết Bảo Vệ Mình</p>
                    </div>
                    <div class="item">
                        <img src="anh5.jpg" alt="Em Buông Tay...">
                        <p>Em Buông Tay Bởi Anh Không Biết Giữ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
